<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    {%- if page.hide_header == true -%}
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle theme">â˜¾</button>
    {%- endif -%}

    {%- unless page.hide_header == true -%}
      {%- include header.html -%}
    {%- endunless -%}

    <main id="main-content" class="page-content" aria-label="Content" role="main">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- unless page.hide_footer == true -%}
      {%- include footer.html -%}
    {%- endunless -%}

    <!-- Lightbox CSS -->
    <script type="text/javascript" src="/assets/js/lightbox.js"></script>
    <link rel="stylesheet" href="/assets/css/lightbox.css">


  </body>

</html>
